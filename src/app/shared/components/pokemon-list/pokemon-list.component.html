<table>
  <thead>
    <tr>
      <td>Name</td>
      <td>Type</td>
      <td>Caught</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of pokemon">
      <td>{{ p.name }}</td>
      <td>{{ p.type }}</td>
      <td>
        <button (click)="onCaughtClicked(p)">Caught!</button>
      </td>
    </tr>
  </tbody>
</table>
